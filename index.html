<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline Music Player
  </title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="/favicon.png" />
</head>
<body>
  <div class="container">
    <h1>Offline Music Player  </h1>
    <h5>By Md Tabish Kalim</h5>

    <form id="songForm">
      <input type="number" id="songID" placeholder="SongID" required />
      <input type="text" id="title" placeholder="Title" required />
      <input type="text" id="artist" placeholder="Artist" required />
      <input type="text" id="album" placeholder="Album" required />
      <input type="text" id="filePath" placeholder="File name (e.g. song1.mp3)" required />
      <button type="submit">Add Song</button>
    </form>

    <!-- ‚úÖ Message Box for Feedback -->
    <div id="messageBox"></div>

    <div id="nowPlaying">Currently Playing: None</div>

    <div id="globalControls" class="audio-controls">
      <button onclick="playPrevious()">‚èÆ</button>
      <button onclick="playAudio(currentIndex)">‚ñ∂Ô∏è</button>
      <button onclick="pauseAudio()">‚è∏</button>
      <button onclick="toggleRepeat()">üîÅ</button>
      <button onclick="playNext()">‚è≠</button>
      <input type="range" min="0" max="1" step="0.01" onchange="setVolume(this.value)" />

       <input type="range" id="seekSlider" min="0" max="100" value="0" step="1" onchange="seekAudio(this.value)" style="width:150px">
    <span id="currentTime">00:00</span> / <span id="totalTime">00:00</span>
    </div>

    <table id="songsTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Artist</th>
          <th>Album</th>
          <th>Controls</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
